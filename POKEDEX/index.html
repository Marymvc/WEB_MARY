<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Normal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Buscar por nombre o ID...">
      <select id="typeFilter">
        <option value="">Todos los tipos</option>
        <option value="normal">Normal</option>
        <option value="fire">Fuego</option>
        <option value="water">Agua</option>
        <option value="electric">Eléctrico</option>
        <option value="grass">Planta</option>
        <option value="ice">Hielo</option>
        <option value="fighting">Lucha</option>
        <option value="poison">Veneno</option>
        <option value="ground">Tierra</option>
        <option value="flying">Volador</option>
        <option value="psychic">Psíquico</option>
        <option value="bug">Bicho</option>
        <option value="rock">Roca</option>
        <option value="ghost">Fantasma</option>
        <option value="dragon">Dragón</option>
        <option value="dark">Siniestro</option>
        <option value="steel">Acero</option>
        <option value="fairy">Hada</option>
      </select>
      <button id="resetFilters">Resetear Filtros</button>
    </div>

    <div class="pokemon-container" id="pokemon-container">
      <!-- Aquí se cargan las tarjetas de Pokémon -->
    </div>

    <div class="pagination">
      <button id="prevPage">Anterior</button>
      <span id="pageInfo">Página 1</span>
      <button id="nextPage">Siguiente</button>
    </div>
  </div>

  <!-- Modal para detalles del Pokémon -->
  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body">
        <!-- Contenido del modal se carga aquí -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
